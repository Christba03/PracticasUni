<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>FAKE API</title>
  </head>
  <body>
    <!-- Soporte tecnico-->
<!--Tabla de contenido de tickets-->
<div class="container">
    <h1 class="mt-4">Bienvenido a soporte técnico</h1>
    <div id="alert-container"></div>
    <button
      id="add.ticket-btn"
      class="btn btn-primary my-3"
      data-toggle="modal"
      data-target="#ticketModal"
    >
      Agregar ticket
    </button>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ticket-table-body">
        <tr>
          <td>1</td>
          <td>Juan</td>
          <td>juan@gmail.com</td>
          <td>Guardar, eliminar</td>
        </tr>
      </tbody>
    </table>
  </div>

<!--Formulario de tickets-->
<div
class="modal fade"
id="ticketModal"
tabindex="-1"
role="dialog"
aria-labelledby="ticketModalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                    <h4 class="modal-title" id="ticketModalLabel">Generador de Tickets</h4>
 
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                              <label> Asunto:</label>
                              <input
                                type="text"
                                id="titulo"
                                placeholder="Escriba el problema"
                                class="form-control text-end"
                                onPaste="return false"
                              />
                            </div>
                            <div class="col-md-12">
                              <label>Descripción</label>
                              <input
                                type="text"
                                id="descripcion"
                                placeholder="Describa su problema detalladamente"
                                class="form-control text-end"
                                onPaste="return false"
                              />
                            </div>
                        </div>
                    </div>
                    <div class="container text-end">
                      <button class="btn btn-dark mt-3 " onclick="generarTabla()">Generar Tabla</button>
                      <button class="btn btn-dark mt-3 " onclick="limpiar()">Limpiar</button>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="text-primary" id="resultado"></p>
                </div>
            </div>
            </div>
        </div>
       
       
    </div>
  </div>
</div>
</div>

  ></script>

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

  ></script>
  <script src="script.js"></script>
  </body>
</html>

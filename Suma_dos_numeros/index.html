        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h1>Suma de 2 numeros</h1>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Numero 1</label>
                                    <input class="form-control text-end" type="text" name="numero1" id="numero1" onkeypress="return onlyFloat(event,this)"></input>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Numero 2</label>
                                    <input  class="form-control text-end" type="text" name="numero2" id="numero2" onkeypress="return onlyFloat(event,this) "></input>
                                </div>
                            </div>
                        </div>
                        <div class="container text-end">
                            <button class="btn btn-dark mt-3 " onclick="operaciones('+')">Sumar</button>
                            <button class="btn btn-primary mt-3 " onclick="operaciones('-')">Restar</button>
                            <button class="btn btn-dark mt-3 " onclick="operaciones('*')">Multiplicar</button>
                            <button class="btn btn-dark mt-3 " onclick="operaciones('/')">Dividir</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="text-primary" id="resultado"></p>
                    </div>
                </div>
                </div>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Formulario Universitario</title>
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Formulario Universitario</h3>
            <br /><br />

            <!--  numéricos -->
            <fieldset>
                <label for="creditos">Créditos Aprobados:</label>
                <input type="number" id="creditos" name="creditos" placeholder="Ingresa tus créditos aprobados" /><br />
            </fieldset>
            <label for="semestre">Semestre Actual:</label>
            <input type="number" id="semestre" name="semestre" placeholder="Ingresa tu semestre actual" /><br />

            <!-- cajas de texto -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" /><br />

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu matrícula" /><br />

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera" placeholder="Ingresa tu carrera" /><br />

            <!-- radio buttons -->
            <label>Tipo de Estudiante:</label><br />
            <div class="btn-group btn-group-toggle" data-toggle="buttons">

                <label for="estudiante_regular" class="btn btn-secondary active">
                    <input type="radio" id="estudiante_regular" name="tipo_estudiante" value="regular"
                        autocomplete="off" checked>
                    Regular
                </label><br />

                <label for="estudiante_irregular" class="btn btn-secondary active">
                    <input type="radio" id="estudiante_irregular" name="tipo_estudiante" value="irregular" autocomplete="off" checked>

                    Irregular</label><br />


                <label for="estudiante_reincorporado" class="btn btn-secondary active">
                    <input type="radio" id="estudiante_reincorporado" name="tipo_estudiante" value="reincorporado" autocomplete="off" checked>

                    Reincorporado</label><br /><br />
            </div>

            <!-- checkbox -->
            <label>Actividades Extracurriculares:</label><br />
            <input type="checkbox" id="deportes" name="extracurricular" value="deportes" />
            <label for="deportes">Deportes</label><br />

            <input type="checkbox" id="cultura" name="extracurricular" value="cultura" />
            <label for="cultura">Cultura</label><br />

            <input type="checkbox" id="voluntariado" name="extracurricular" value="voluntariado" />
            <label for="voluntariado">Voluntariado</label><br />

            <input type="checkbox" id="investigacion" name="extracurricular" value="investigacion" />
            <label for="investigacion">Investigación</label><br />

            <input type="checkbox" id="otros" name="extracurricular" value="otros" />
            <label for="otros">Otros</label><br /><br />

            <!-- selects -->
            <label for="facultad">Facultad:</label>
            <select id="facultad" name="facultad">
                <option value="ingenieria">Ingeniería</option>
                <option value="ciencias">Ciencias</option>
                <option value="letras">Letras</option>
            </select><br />

            <label for="horario">Horario de Clases:</label>
            <select id="horario" name="horario">
                <option value="matutino">Matutino</option>
                <option value="vespertino">Vespertino</option>
                <option value="nocturno">Nocturno</option>
            </select><br />

            <!-- tipos range -->
            <label for="promedio">Promedio:</label>
            <input type="range" id="promedio" name="promedio" min="0" max="10" step="0.1"
                placeholder="Selecciona tu promedio" /><br />

            <label for="satisfaccion">Satisfacción con la Carrera:</label>
            <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="100"
                placeholder="Selecciona tu satisfacción" /><br />

            <!-- de color -->
            <label for="color_favorito">Color Favorito:</label>
            <input type="color" id="color_favorito" name="color_favorito" /><br /><br />

            <!-- fecha -->
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
                placeholder="Selecciona tu fecha de nacimiento" /><br /><br />

            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha_ingreso" name="fecha_ingreso"
                placeholder="Selecciona tu fecha de ingreso" /><br /><br />

            <!-- select múltiples -->
            <label for="cursos_interes">Cursos de Interés:</label>
            <select id="cursos_interes" name="cursos_interes" multiple>
                <option value="programacion">Programación</option>
                <option value="matematicas">Matemáticas</option>
                <option value="literatura">Literatura</option>
                <option value="filosofia">Filosofía</option>
                <option value="ciencias">Ciencias</option>
            </select><br /><br />

            <label for="idiomas">Idiomas que Habla:</label>
            <select id="idiomas" name="idiomas" multiple>
                <option value="ingles">Inglés</option>
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="espanol">Español</option>
            </select><br /><br />

            <label for="comentarios">Comentario:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe un comentario"></textarea><br /><br />
            <!-- botones -->
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
            <button type="button" onclick="alert('Botón presionado')">
                Picale
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>


    <div class="container mt-5">
      <div class="row">
          <div class="col-md-12">
          <div class="card">
              <div class="card-header">
                  <h1>Tablas de multiplicar</h1>
              </div>
              <div class="card-body">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-6">
                            <label> Numero de multiplicar</label>
                            <input
                              type="text"
                              id="numero1"
                              placeholder="Ingresa un numero"
                              maxlength="2"
                              class="form-control text-end"
                              onkeypress="return soloEnteros(event,this)"
                              onPaste="return false"
                            />
                          </div>
                          <div class="col-md-6">
                            <label>Numero de veces a multiplicar</label>
                            <input
                              type="text"
                              id="numero2"
                              placeholder="Numero de veces a multiplicar"
                              maxlength="2"
                              class="form-control text-end"
                              onkeypress="return soloEnteros(event,this)"
                              onPaste="return false"
                            />
                          </div>
                      </div>
                  </div>
                  <div class="container text-end">
                    <button class="btn btn-dark mt-3 " onclick="generarTabla()">Generar Tabla</button>
                    <button class="btn btn-dark mt-3 " onclick="limpiar()">Limpiar</button>
                  </div>
              </div>
              <div class="card-footer">
                  <p class="text-primary" id="resultado"></p>
              </div>
          </div>
          </div>
      </div>
     
     
  </div>




    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
